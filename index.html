<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<!--stacked forms (nov.23 forms for bootstrap)-->
    <div class="container">
        <h2>stacked forms </h2>
        <form>
            <label for="email" class="form-label">email:</label>
            <input type="email" class="form-control" id="email" placeholder="enter email">
            <br>
            <label for="pwd" class="form-label">password</label>
            <input type="password" class="form-control" id="pwd" placeholder="enter password">
            <br>
            <button type="submit" class="btn btn-primary"> submit </button>
        </form>
    </div> <br>

<!--row/grid-inline form-->
    <div class="container">
            <h2> Inline Form </h2>
        <form> <!--technique-.row.col-->
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="enter email" name="email">
                </div>    
    <!--nested grid-->   
                <div class="col">
                    <input type="password" class="form-control" placeholder="enter password" name="pwd">
                </div> <br>
            </div> <br>
            <button type="submit" class="btn btn-primary"> submit </button>
        </form>
    </div>   <br><br>
    
    <!--form control size-->
        <input type="text" class="form-control" placeholder="default formsize">
        <input type="text" class="form-control form-control-lg" placeholder="larger formsize">
        <input type="text" class="form-control-sm" placeholder="small formsize"><!--redundant-->
        <br><br>   

        <input type="text" class="form-control form-control-sm" placeholder="small formsize">
        <br><br>
    
    <!--color picker,gumagana din sa .container-->    
        <div class="container">
        <form>
                
            <label for="mycolor" class="form-label"> color picker </label>
            <input type="color" class="form-control form-control-color" id="mycolor" title="choose a color">
        </form><br>

    <!--pick from multiple option dropdown select menu-->
        <div class="container">
            <h2>select menu</h2>
            <form>
                <select class="form-select" id="sel1" name="selliist1">
                    <option>valenzuela</option>
                    <option>caloocan</option>
                    <option>bulacan</option>
                    <option>manila</option>
                    <option>cavite</option>
                </select> <br>

    <!--select multiple from multiple option-->
                <select multiple class="form select" id="sel2" name="sellist2">
                    <option>valenzuela</option>
                    <option>caloocan</option>
                    <option>bulacan</option>
                    <option>manila</option>
                    <option>cavite</option>   
                </select>
            </form>
        </div> 
    
    </div>   

    <br>

    <!--checkbox menu-->
    <div class="container">
        <h2>checkbox</h2>
        <form>
            <input type="checkbox" class="form-check-input" id="check1" name="opt1" value="something">
            <label class="form-check-label" for="check1">male</label>
            
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="opt1" value="something">
            <label class="form-check-label" for="check1">female</label>
            </div>
        </form>
    </div> <br>

    <!--radio button-->

    <div class="container">
        <h2>Radio Button</h2>
        <form>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="r1">option1
            </div>
        </form>
    </div> <br>

    <!--toggle switch-->

    <div class="container">
        <h2>toggle switch</h2>
        <form>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="myswitch">dark mode
            </div>
        </form>
    </div> <br>

    <!--floating lebels/animated labels-->

    <div class="container">
        <h2> float label</h2>
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="email" placeholder="enter email">
                <label for="email">enter email</label>
            </div> <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="pwd" placeholder="enter password">
                <label for="password">enter password</label>
            </div>
        </form>
    </div><br>

    <!--text area-->

    <div class="container">
        <h2> text area</h2>
        <form>
            <div class="form-floating">
                <textarea class="form-control" id="comment" placeholder="comment goes here"></textarea>
                <label for="comment">comments</label>
            </div>
        </form>
    </div>

</body>
</html>
